<h1><a href="/"><img src="./developer.png" align="left" width="40px"></img></a>Lorena</h1>
<p>Lorena es un sistema operativo escrito en C, C++ y Ensamblador basado en <a href="https://github.com/aarroyoc/next-divel">NextDivel</a>.</p>
<video width="40%" autoplay="true">
  <source src="./Lorena SO.mp4" type="video/mp4" align="center">
</video>
<p>Lorena es un sistema con un núcleo tipo <i><a href="http://es.wikipedia.org/Microkernel">Microkernel</a></i>.</p>
<p>Se puede usar Lorena en una máquina virtual, por ejemplo <a href="http://www.qemu.org">QEMU</a>.</p>
